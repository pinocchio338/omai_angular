<h2 mat-dialog-title [ngClass]="{'success':alertType=='success','error':alertType=='error'}" class="alert-title">{{alertTitle}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{alertMsg}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false" color="primary" *ngIf="showCancel">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>OK</button>
</mat-dialog-actions>
